<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="color">
    <button onclick="show()" id="w1"> show </button>
    <script>
        function show(){
            var x = document.getElementById("color").type;
            if(x=="password"){
                document.getElementById("color").type="text";
                document.getElementById("w1").innerHTML="hide";
            }
            else if(x=="text"){
                document.getElementById("color").type="password";
                document.getElementById("w1").innerHTML="show"
            }
            
        }
        
    </script>
</body>
</html>
