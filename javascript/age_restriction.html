<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Ages </h1>
    <p id="result"></p>
    <input type="number" id="ages">
    <button onclick="ages()"> show result</button>
    <script>
    
        function ages(){
            let input_ages = document.getElementById("ages").value;
            if(input_ages<18){
                document.getElementById("result").innerHTML="You are a minor.";
            }
            else if(input_ages>=18 && input_ages<=65){
                document.getElementById("result").innerHTML="You are an adult."
            }
            else{
                document.getElementById("result").innerHTML="You arfe a senior citizen."
            }
        }
    </script>
</body>
</html>
