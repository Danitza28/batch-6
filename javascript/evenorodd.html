<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=placeholder, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <input type="number" id="eo1" oninput="evenOrOdd()">
    
    <script>
        function evenOrOdd(){
            var x = document.getElementById("eo1").value;
            if(x%2==0){
                document.getElementById("test").innerHTML = "Even";
            }
            else{
                document.getElementById("test").innerHTML = "Odd";
            }
        }
    </script>
</body>
</html>
